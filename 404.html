<html><head><base href="/" /><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Redirect Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root {
    --primary: #6200ee;
    --on-primary: #ffffff;
    --surface: #ffffff;
    --on-surface: #000000;
    --background: #f5f5f5;
    --elevation-2: 0 3px 1px -2px rgba(0,0,0,.2),0 2px 2px 0 rgba(0,0,0,.14),0 1px 5px 0 rgba(0,0,0,.12);
}

[data-theme="dark"] {
    --primary: #bb86fc;
    --on-primary: #000000;
    --surface: #121212;
    --on-surface: #ffffff;
    --background: #1e1e1e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

body {
    font-family: 'Roboto', sans-serif;
    background: var(--background);
    color: var(--on-surface);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.card {
    background: var(--surface);
    border-radius: 8px;
    padding: 24px;
    width: 90%;
    max-width: 500px;
    box-shadow: var(--elevation-2);
    text-align: center;
}

.icon-container {
    margin: 20px 0;
}

.material-icons {
    font-size: 48px;
    color: var(--primary);
}

h1 {
    color: var(--on-surface);
    margin-bottom: 16px;
}

.url {
    color: var(--primary);
    word-break: break-all;
    margin: 16px 0;
}

.button-container {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-top: 24px;
}

.btn {
    padding: 12px 24px;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.2s ease;
}

.btn-primary {
    background: var(--primary);
    color: var(--on-primary);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--elevation-2);
}

.btn-secondary {
    background: transparent;
    color: var(--primary);
}

.btn-secondary:hover {
    background: rgba(98, 0, 238, 0.04);
}

.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    cursor: pointer;
}

.theme-toggle .material-icons {
    font-size: 24px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card {
    animation: fadeIn 0.5s ease-out;
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">
    <span class="material-icons">dark_mode</span>
</button>

<div class="card">
    <div class="icon-container">
        <span class="material-icons">security</span>
    </div>
    <h1>Redirect Confirmation</h1>
    <p>You are about to be redirected to:</p>
    <p class="url" id="destination-url"></p>
    <p>Are you sure you want to continue?</p>
    <div class="button-container">
        <button class="btn btn-primary" onclick="redirect()">Continue</button>
        <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
    </div>
</div>

<script>
// For GitHub Pages and Vercel deployment, we need to handle the base path
function getDestinationUrl() {
    // Get the full path from the URL
    let path = window.location.pathname;
    
    // Remove the base path if it exists (for GitHub Pages)
    const basePath = document.querySelector('base').getAttribute('href');
    if (basePath && basePath !== '/') {
        path = path.replace(basePath, '');
    }
    
    // Remove any leading slashes
    path = path.replace(/^\/+/, '');
    
    // If the path contains multiple segments (like repo-name/actual-url)
    const pathSegments = path.split('/');
    if (pathSegments.length > 1) {
        path = pathSegments.slice(1).join('/');
    }
    
    return decodeURIComponent(path);
}

function validateUrl(url) {
    try {
        new URL(url);
        return true;
    } catch {
        try {
            new URL('https://' + url);
            return 'https://' + url;
        } catch {
            return false;
        }
    }
}

function redirect() {
    const destinationUrl = getDestinationUrl();
    const validUrl = validateUrl(destinationUrl);
    
    if (validUrl) {
        window.location.href = typeof validUrl === 'string' ? validUrl : destinationUrl;
    } else {
        alert('Invalid URL');
    }
}

function goBack() {
    window.history.back();
}

function toggleTheme() {
    const body = document.body;
    const icon = document.querySelector('.theme-toggle .material-icons');
    
    if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        icon.textContent = 'dark_mode';
        localStorage.setItem('theme', 'light');
    } else {
        body.setAttribute('data-theme', 'dark');
        icon.textContent = 'light_mode';
        localStorage.setItem('theme', 'dark');
    }
}

// Initialize theme from localStorage
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    const destinationUrl = getDestinationUrl();
    document.getElementById('destination-url').textContent = destinationUrl;
    
    if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-toggle .material-icons').textContent = 'light_mode';
    }
    
    if (!destinationUrl) {
        document.querySelector('.card').innerHTML = `
            <div class="icon-container">
                <span class="material-icons" style="color: #f44336;">error</span>
            </div>
            <h1>No URL Provided</h1>
            <p>Please provide a URL in the path.</p>
        `;
    }
});
</script>
</body></html>
